<script type='text/x-handlebars-template' id='tiles_manager_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <div class='panel-group' id='{{accordion_id}}' role='tablist' aria-multiselectable='true'>
                <div id='{{accordion_elements_placeholder}}'>

                </div>
            </div>
        </div>
    </div>
</script>

<script type='text/x-handlebars-template' id='accordion_element'>
    <div class='panel panel-default'>
        <div class='panel-heading' role='tab' id='{{element_id}}'>
            <h4 class='panel-title'>
                <a data-toggle='collapse' data-parent='#{{accordion_id}}' href='#{{element_content}}' aria-expanded='true' aria-controls='{{element_content}}'>
                    {{element_label}}
                </a>
            </h4>
        </div>
        <div id='{{element_content}}' class='panel-collapse collapse' role='tabpanel' aria-labelledby='{{element_content}}'>
            <div class='panel-body'>
                <div id='{{tiles_placeholder}}'>

                </div>
            </div>
        </div>
    </div>
</script>

<script type='text/x-handlebars-template' id='tile_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
            <div class='faostat-analysis-card ghg-main-tile' id='{{tile_id}}'>
                <div class='faostat-analysis-card-top'>
                    <img src='{{url_image}}' class='img-responsive faostat-analysis-tile-img'>
                </div>
            </div>
        </div>
        <div class='col-xs-12 col-sm-9 col-md-9 col-lg-9'>
            <div class='faostat-analysis-card-bottom'>
                <h2>
                    {{tile_title}}
                </h2>
                <p class='ghg-text'>
                    {{tile_description}}
                </p>
                <p>
                    <button type='button' class='btn btn-default pull-right' id='{{tile_button_id}}'>
                        {{tile_button}}
                    </button>
                </p>
            </div>
        </div>
    </div>
</script>
